<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Practica5.css" />
    <title>Pratica 5</title>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <table class="centro">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Etiquetas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6" class="strong-td"><strong>Formulario</strong></td>
        </tr>
        <tr>
          <td>form</td>
        </tr>
        <tr>
          <td>button</td>
        </tr>
        <tr>
          <td>input</td>
        </tr>
        <tr>
          <td>select</td>
        </tr>
        <tr>
          <td>textarea</td>
        </tr>
        <tr>
          <td rowspan="6" class="strong-td"><strong>Tabla</strong></td>
        </tr>
        <tr>
          <td>table</td>
        </tr>
        <tr>
          <td>tr</td>
        </tr>
        <tr>
          <td>th</td>
        </tr>
        <tr>
          <td>td</td>
        </tr>
        <tr>
          <td>caption</td>
        </tr>
        <tr>
          <td rowspan="8" class="strong-td"><strong>Texto</strong></td>
        </tr>
        <tr>
          <td>b</td>
        </tr>
        <tr>
          <td>em</td>
        </tr>
        <tr>
          <td>i</td>
        </tr>
        <tr>
          <td>strong</td>
        </tr>
        <tr>
          <td>sub</td>
        </tr>
        <tr>
          <td>sup</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <!--la otra tabla-->
    <table class="centro">
      <tbody>
        <tr class="color-red">
          <td>red</td>
          <td class="back-red">red</td>
          <td class="back-green">red</td>
          <td class="back-blue">red</td>
        </tr>
        <tr class="color-blue">
          <td>blue</td>
          <td class="back-red">blue</td>
          <td class="back-green">blue</td>
          <td class="back-blue">blue</td>
        </tr>
        <tr class="color-orange">
          <td>orange</td>
          <td class="back-red">orange</td>
          <td class="back-green">orange</td>
          <td class="back-blue">orange</td>
        </tr>
        <tr class="color-purple">
          <td>purple</td>
          <td class="back-red">purple</td>
          <td class="back-green">purple</td>
          <td class="back-blue">purple</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
